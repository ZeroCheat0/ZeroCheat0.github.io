
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        #key {
            font-size: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #copyBtn {
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="getKeyBtn">Get Key</button>
        <div id="key" style="display: none;">
            <span></span>
            <button id="copyBtn" style="display: none;">Copy</button>
        </div>
    </div>

    <script>
        document.getElementById("getKeyBtn").addEventListener("click", async function() {
            let response1 = await fetch("https://link4m.co/st?api=647b1ddd6a97f84d0308201b&url=");
            let data1 = await response1.json();
            if (data1.success) {
                let response2 = await fetch("https://link4m.co/st?api=647b1ddd6a97f84d0308201b&url=");
                let data2 = await response2.json();
                if (data2.success) {
                    let randomKey = generateRandomKey();
                    document.querySelector("#key span").textContent = "zerocheat-" + randomKey;
                    document.getElementById("key").style.display = "block";
                    document.getElementById("copyBtn").style.display = "inline-block";
                }
            }
        });

        function generateRandomKey() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        document.getElementById("copyBtn").addEventListener("click", function() {
            let textToCopy = document.querySelector("#key span").textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert("Copied to clipboard!"))
                .catch(err => alert("Error copying text: " + err));
        });
    </script>
</body>
</html>
