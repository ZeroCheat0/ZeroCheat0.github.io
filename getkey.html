<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Get Your Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #keyBox {
      font-size: 24px;
      margin: 20px 0;
      display: none;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Lấy mã kích hoạt</h1>
  <button id="getKeyBtn">Get Key</button>
  <div id="keyBox"></div>
  <button id="copyBtn" style="display:none;">Copy</button>

  <script>
    function generateKey() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let randomPart = '';
      for (let i = 0; i < 6; i++) {
        randomPart += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return 'zerocheat-' + randomPart;
    }

    const getKeyBtn = document.getElementById('getKeyBtn');
    const keyBox = document.getElementById('keyBox');
    const copyBtn = document.getElementById('copyBtn');

    let storedKey = localStorage.getItem('userKey');
    if (storedKey) {
      keyBox.textContent = storedKey;
      keyBox.style.display = 'block';
      copyBtn.style.display = 'inline-block';
    }

    getKeyBtn.addEventListener('click', () => {
      let key = localStorage.getItem('userKey');
      if (!key) {
        key = generateKey();
        localStorage.setItem('userKey', key);
      }
      keyBox.textContent = key;
      keyBox.style.display = 'block';
      copyBtn.style.display = 'inline-block';
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(keyBox.textContent).then(() => {
        alert('Đã sao chép mã!');
      });
    });
  </script>
</body>
</html>
