
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Your Key</title>
  <script>
    function generateKey() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("key").textContent = result;
    }

    function copyKey() {
      const keyText = document.getElementById("key").textContent;
      navigator.clipboard.writeText(keyText).then(() => {
        alert("Đã sao chép mã: " + keyText);
      });
    }

    window.onload = generateKey;
  </script>
</head>
<body style="text-align:center; margin-top:100px;">
  <h1>Mã của bạn:</h1>
  <div id="key" style="font-size: 30px; font-weight: bold; margin: 20px;"></div>
  <button onclick="copyKey()" style="padding: 10px 20px; font-size: 18px;">Sao chép</button>
</body>
</html>
