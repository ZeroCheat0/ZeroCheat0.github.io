
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Your Key</title>
</head>
<body>
  <h2 id="key">zerocheat-ABC123</h2>
  <button onclick="copyKey()">Copy</button>

  <script>
    function copyKey() {
      const text = document.getElementById("key").textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert("Copied!"));
    }
  </script>
</body>
</html>
